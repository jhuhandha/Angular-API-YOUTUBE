<!DOCTYPE html>
<html lang="en" ng-app="youtubeViewer">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>2 column Google maps, foursquare (outer scroll)</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body ng-controller="MainController">
  <!-- begin template -->
  <div class="navbar navbar-custom navbar-fixed-top">
   <div class="navbar-header"><a class="navbar-brand" href="#">Buscar</a>
        <a class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
          <li>&nbsp;</li>
        </ul>
        <form class="navbar-form">
          <div class="form-group" style="display:inline;">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="" ng-model="search_i" ng-keypress="search(search_i)">
              <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
            </div>
          </div>
        </form>
      </div>
  </div>

  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-md-6">
      <br>
          <div class="well" ng-repeat="r in video" ng-click="abrir(r.id, r.title, r.description)" style="cursor:pointer">
            <div class="media">
              <a class="pull-left" href="#">
              <img class="media-object" src="{{r.thumbnail.sqDefault}}" width="150px" height="150px">
            </a>
            <div class="media-body">
              <h4 class="media-heading">{{ r.title }}</h4>
                <p class="text-right">{{r.uploader}}</p>
                <p>{{r.description}}</p>
                <ul class="list-inline list-unstyled">
                  <li><span><i class="glyphicon glyphicon-calendar"></i> {{r.uploaded}} </span></li>
                      <li>|</li>
                      <span><i class="glyphicon glyphicon-comment"></i> visto {{r.viewCount}}</span>
                      <li>|</li>
                      <span><i class="glyphicon glyphicon-comment"></i> {{r.commentCount}} comentarios</span>
                </ul>
             </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <br>
        <ul class="thumbnails">
              <div class="col-md-12">
                  <div class="thumbnail">
                      <img ng-show="imgView" src="http://placehold.it/560x350" alt="ALT NAME" class="img-responsive" />
                      <div ng-bind-html="getIframeSrc"></div>
                      <div class="caption">
                           <h3>{{tituloVideo}}</h3>
                          <p>{{descripcionVideo}}</p>
                      </div>
                  </div>
              </div>
          </ul>

      </div>
    </div>
  </div>
  <!-- end template -->

  	<!-- script references -->
    <script data-require="angular.js@1.3.11" data-semver="1.3.11" src="js/angular.js"></script>
    <script src="js/angular.sanitize.min.js"></script>
    <script type="text/javascript" src="js/app/script.js"></script>
    <script type="text/javascript" src="js/services/youtube.js"></script>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/page.js"></script>

	</body>
</html>
